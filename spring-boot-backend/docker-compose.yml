version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: certification_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: certification_db
      MYSQL_USER: certification_user
      MYSQL_PASSWORD: certification_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/cert.sql:/docker-entrypoint-initdb.d/cert.sql
    command: --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    networks:
      - certification_network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: certification_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - certification_network

  # phpMyAdmin (可选，用于数据库管理)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: certification_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: password
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - certification_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  certification_network:
    driver: bridge






















